name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you running?
      options:
        - Windows 10
        - Windows 11
        - macOS
        - ubuntu 18.04
        - ubuntu 20.04
    validations:
      required: true
  - type: dropdown
    id: execution
    attributes:
      label: Workflow Execution
      description: Where are you running the workflow?
      options:
        - EPI2ME Labs
        - Command Line
        - EPI2ME
        - Other (please describe)
    validations:
      required: true
  - type: dropdown
    id: profile
    attributes:
      label: Execution Profile
      description: If you're using CLI, what profile are you using?
      options:
        - Docker
        - Singularity
        - Conda
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: What versions of our software are you running? (Please include the workflow version and the version of EPI2ME Labs and the environment if applicable.)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
